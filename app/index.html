<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pizzaMaker">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container" ng-controller="PizzaListCtrl">
      <h2>Pizza Maker</h2>
      <div class="pizza-list">
        <div class="row pizza-wrapper" ng-repeat="(id, pizza) in pizzas track by id" ng-class="{last: $last, editing: pizza.$selected}">
          <div class="col-md-12" pizza="pizza" on-save="savePizza(pizza)" on-select="selectPizza(pizza)"></div>
        </div>
      </div>
      <button class="btn btn-success" ng-click="createPizza()">
        Create Pizza
      </button>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap-multiselect/dist/angular-bootstrap-multiselect.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/filters/filters.js"></script>
      <script src="scripts/modules/pizza.js"></script>
      <script src="scripts/services/data.js"></script>
      <!-- endbuild -->
</body>
</html>
